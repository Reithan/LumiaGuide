<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LumiaGuide - Plan Optimization Tool for Eternal Return: Black Survival</title>  
    <meta name="keywords" content="lumiacraft,eternal return,black survival,route generator,route calculator,build,builds,build planner,build optimizer,route,routes,route planner,route optimizer,plan,plans,plan optimizer,optimization"/>
    <meta name="description" content="LumiaGuide is a plan optimization tool for Eternal Return: Black Survival. You can generate, optimize, and share builds and plans for ERBS."/>
    </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main wrapper">
      <div class="main pane">
        <div class="left pane">
          <div class="build gear pane">
            <h1>Display Item Build Here</h1>
            <!-- We will put our React component inside this div. -->
            <div id="like_button_container"></div>
          </div>
          <div class="build consumables pane">
            <h1>Display List of Consumables on Path Here</h1>
          </div>
          <div class="build stats pane">
            <h1>Display Stats for Build Here</h1>
          </div>
        </div>
        <div class="center pane">
          <div class="shop pane">
            <h1>Display Searchable List of All Items Here</h1>
          </div>
          <div class="plan pane">
            <h1>Display Path Options Here</h1>
          </div>
        </div>
        <div class="right pane">
          <div class="map pane">
            <h1>Display Map & Zone Options Here</h1>
          </div>
          <div class="item-add pane">
            <h1>Display List of Additional Items on Path Here</h1>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
